<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToken dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MyToken Wallet</h1>
        <div>
            <label for="address">Your Address:</label>
            <input type="text" id="address" placeholder="0xYourAddressHere">
        </div>
        <div>
            <label for="balance">Balance:</label>
            <span id="balance">0</span> MTK
        </div>
        <div>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" placeholder="0xRecipientAddressHere">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="100">
        </div>
        <button id="transferBtn">Transfer</button>
        <div id="transactionStatus"></div>
        <h2>Recent Transactions</h2>
        <ul id="transactionList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
